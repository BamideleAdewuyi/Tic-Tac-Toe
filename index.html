<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="main.js" defer></script>
    <div class="container">
        <dialog>
            <form action="#" class="newBookForm">
                <label for="playerOne">Player One</label>
                <input type="text" placeholder="Enter name" name="playerOne" id="playerOne" required>
                <label for="playerTwo">Player Two</label>
                <input type="text" placeholder="Enter name" name="playerTwo" id="playerTwo" required>
                <button class="submit" id="startGameButton">Start Game</button>
                <button type="button" class="closeButton" autofocus>Close</button>
            </form>
        </dialog>
        <h1 class="turn"></h1>
        <div class="board"></div>
        <h1 class="result"></h1>
    </div>
    
</body>
</html>
