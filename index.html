<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="main.js" defer></script>
    <div class="container">
        <dialog>
            <form action="#" class="newBookForm">
                <label for="title">Title</label>
                <input type="text" placeholder="Enter title" name="title" id="title" required>
                <label for="author">Author</label>
                <input type="text" placeholder="Enter author" name="author" id="author" required>
                <label for="pages">Pages</label>
                <input type="number" placeholder="Enter no. of pages" name="pages" id="pages" required>
                <input type="checkbox" id="read" name="read"/>
                <label for="read">Read?</label>
                <!-- <label for="read">
                    Read?
                    <select name="read" id="read" required>
                        <option>Read</option>
                        <option>Not Read</option>
                    </select>
                </label> -->
                <button class="submit" id="addBookButton">Add book</button>
                <button type="button" class="closeButton" autofocus>Close</button>
            </form>
        </dialog>
        <h1 class="turn"></h1>
        <div class="board"></div>
        <h1 class="result"></h1>
    </div>
    
</body>
</html>
